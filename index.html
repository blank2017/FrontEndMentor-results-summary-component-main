<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/CSS/styles.css">
  
  <!-- LINK FONT -->
  <link rel="stylesheet" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>
<body>

  <main>
    <div class="Result">
      <h1 class="title">Your Result</h1>

      <div class="result_display">
        <span class="display_number">76</span>
        <p>of 100</p>
      </div>
      <span>Great</span>
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>

    <div class="summary">
      <h2 class="title">Summary</h2>

      <div class="content">
        <div class="content-item reaction">
          <div class="item-title">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>

          <p><span>80</span> / 100</p>
        </div>

        <div class="content-item memory">
          <div class="item-title">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        
        <div class="content-item verbal">
          <div class="item-title">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <p><span>61</span> / 100</p>
        </div>

        <div class="content-item visual">
          <div class="item-title">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        
        <button class="btn">continue</button>
      </div>



    </div>
  </main>

</body>
</html>
